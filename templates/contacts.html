<h1>Contacts</h1>

<nav class="col-sm-4">
  <div class="well">
    <ul>
      <li ng-repeat="contact in contactsPageCtrl.contacts | orderBy: 'lastName'">
        <a ui-sref='contacts.details({ id: contact.id })'>{{ contact.lastName | uppercase }} {{ contact.firstName }}</a>
      </li>
    </ul>
  </div>
</nav>

<section class="col-sm-8">
  <div ui-view />
</section>
